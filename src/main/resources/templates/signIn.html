<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="../static/styles/master.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/signIn.css">

	<script type="text/javascript" src="../static/scripts/master.js" defer></script>
	<script type="text/javascript" src="../static/scripts/signIn.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Sign In</h1>
	</div>

	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<form action="/" method="POST" onsubmit="return validateSignIn();" class="inputContent"></form>
			<div class="signInCredentialsWrapper">
				<table id="signInCredentials">
					<tbody>
						<tr>
							<td class="label">Employee ID:</td>
							<td>
								<input id="employeeID" type="number" class="update" />
							</td>
						</tr>
						<tr>
							<td class="label">Password:</td>
							<td>
								<input id="password" type="password" class="update" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<br />
				<input id="signInButton" type="submit" class="submit" value="Sign In" onclick=validateSignIn();></input>
			</div>
		</form>

	</div>
		
</body>

</html>
