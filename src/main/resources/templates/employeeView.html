<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Employee View</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" type="text/css" href="/styles/master.css">
    <link rel="stylesheet" type="text/css" href="/styles/employeeView.css">

    <script type="text/javascript" src="/scripts/master.js" defer></script>
    <script type="text/javascript" src="/scripts/employeeView.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Employee View</h1>
    </div>
    
	<div id="main" class="main">
        <div class="employeeDetailWrapper">
			<table id="employeeDetails">
				<tbody>
					<tr class="hidden">
						<td>ID:</td>
						<td>
							<input id="employeeRecordId" type="hidden" th:value="employeeRecordId" />
						</td>
					</tr>
					<tr>
						<td class="label">Employee ID</td>
						<td>
							<input id="employeeId" type="text" disabled/>
						</td>
					</tr>
					<tr>
						<td class="label">First Name:</td>
						<td>
							<input id="firstName" type="text" />
						</td>
                    </tr>
                    <tr>
                        <td class="label">Last Name:</td>
                        <td>
                            <input id="lastName" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">Password:</td>
                        <td>
                            <input id="password" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">Confirm Password:</td>
                    </tr>
				</tbody>
			</table>
        </div>
        
        <div>
            <button id="saveButton" type="button" class="action">Save</button>
        </div>
    </div>
</body>
