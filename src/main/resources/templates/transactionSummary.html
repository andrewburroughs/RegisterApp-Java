<head>
	<title>Transaction Summary</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<link rel="stylesheet" type="text/css" href="/styles/transactionSummary.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/transactionSummary.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Transaction Summary</h1>
	</div>

	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<form method="post" actions="">
			<div>
				<label for="name"> Product </label>
				<input type="text" name="product" id="product" value = "1">
			</div>
			
			<div>
				<label for="name"> Total Price: </label>
			<div>
			
		</form>
		

	</div>
	
	<div class="footer">
		<button id="okayButton" type="button" class="action">Okay</button>
	</div>
		
</body>

</html>
