<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Products</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="../static/styles/master.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/productListing.css">

	<script type="text/javascript" src="../static/scripts/master.js" defer></script>
	<script type="text/javascript" src="../static/scripts/productListing.js" defer></script>
</head>

<body>
	<div class="header">
		<h1 class="primary-message">Products Listing</h1>
	</div>
	<div class="returnToCartButton">
		<button id="returnToCartButton" th:style="${transactionStarted} ? initial : none">Return to Cart</button>
	</div>

	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<div class="productsWrapper">
			<div>
				<a href="productDetail.html" class="button" th:style="${isElevatedUser} ? initial : none">Create New</a>
			</div>

			<br /><br />

			<ul id="productsListing" class="products">
				<li th:each="product : ${products}">
					<input type="hidden" name="productId" th:value="${product.id}" />
					<span class="productLookupCodeDisplay" th:text="${product.lookupCode}">lookupCode</span>
					<br /><span class="productCountDisplay" th:text="${product.count}">0</span>
					<br /><span class="productCreatedOnDisplay" th:text="${product.createdOn}">12/31/1999</span>
					<br /><span class="productNameDisplay" th:text="${product.name}">Name</span>
					<br /><span class="productPriceDisplay" th:text="${product.price}">Price</span>
				</li>
			</ul>
			<div class="buttonWrapper">
				<div>
					<input id="numberOfItems" type="number" th:style="${transactionStarted} ? initial : none">
				</div>
				<div>
					<button id="addToCartButton" type="submit" th:style="${transactionStarted} ? initial : none">Add To Cart</button>
				</div>
			</div>
		</div>

		<div class="hidden">
			<input type="checkbox" id="isRefreshed" class="hidden">
			<script type="text/javascript">
				window.onunload = function() {
					const isRefreshedElement = document.getElementById("isRefreshed");

					if(!isRefreshedElement.checked) {
						isRefreshedElement.checked = true;
					} else {
						isRefreshedElement.checked = false;
						location.reload();
					}
				}
			</script>
		</div>
	</div>
		
</body>

</html>
